<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light d-flex align-items-center min-vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
          <div class="card shadow-sm p-4">
            <h2 class="mb-4 text-center">Login</h2>
            <div class="mb-3">
              <input id="username" type="text" class="form-control" placeholder="Username" />
            </div>
            <div class="mb-3">
              <input id="password" type="password" class="form-control" placeholder="Password" />
            </div>
            <button id="loginBtn" class="btn btn-primary w-100 mb-2">Login</button>
            <button id="registerBtn" class="btn btn-outline-secondary w-100 mb-2" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
            <p id="loginError" class="text-danger text-center"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Create Account</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="registerForm">
              <div class="mb-3">
                <input id="regUsername" type="text" class="form-control" placeholder="Username" required />
              </div>
              <div class="mb-3">
                <input id="regPassword" type="password" class="form-control" placeholder="Password" required />
              </div>
              <div class="mb-3">
                <input id="regConfirmPassword" type="password" class="form-control" placeholder="Confirm Password" required />
              </div>
              <button type="submit" class="btn btn-success w-100" id="registerSubmitBtn">Register</button>
              <p id="registerError" class="text-danger text-center mt-2"></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="login.js"></script> -->
  </body>
</html>
