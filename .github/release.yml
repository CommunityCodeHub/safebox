name: Build and Release SafeBox

on:
  push:
    tags:
      - 'v*' # Only run on version tags, e.g. v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build binaries
        run: npm run make

      - name: Upload Electron Forge output to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: out/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}